<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Sign In - ARGUS</title>
</head>
<body>
    <div class="container">
        <!-- Integrated doodles -->
        <div class="doodle doodle-eye" style="top: 15%; right: 10%;"></div>
        <div class="doodle doodle-scan" style="bottom: 20%; left: 8%;"></div>

        <nav>
            <div class="nav_logo"><i class="ri-eye-2-line"></i> ARGUS</div>
            <ul class="nav_links">
                <li class="link"><a href="index.html">Home</a></li>
                <li class="link"><a href="#">About Us</a></li>
                <li class="link"><a href="#">Services</a></li>
                <li class="link"><a href="#">Locations</a></li>
                <li class="link"><a href="#">Know More</a></li>
            </ul>
        </nav>

        <div class="signin-container">
            <h2>Welcome to ARGUS</h2>
            <p class="signin-subtitle">Sign in to access your retina scan services</p>
            
            <form class="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn signin-btn">Sign In</button>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Create one</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
